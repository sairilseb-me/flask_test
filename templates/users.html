{% extends 'base.html' %}

{%block content%}
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 d-flex justify-content-end">
                <a href="/user" class="btn btn-primary">Add User</a>
            </div>
            <div class="col-12">
                <table class="table">
                    <thead>
                        <th>Username</th>
                        <th>Password</th>
                    </thead>
                    <tbody>
                        {%for user in users %}
                            <tr>
                                <td>{{ user.username }}</td>
                                <td>{{ user.password }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{%endblock%}
